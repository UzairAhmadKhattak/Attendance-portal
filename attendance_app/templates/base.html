{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alburhan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <style>

.hide{
    display: none;
  }

.local_navbar{
            background:#a30960;
            font-size: 20px;
            font-weight: bold;   
        }


    </style>

</head>

<body class="backgroundimgae">
    <!-- navbar starts here -->

    <nav class="navbar navbar-expand-sm local_navbar sticky-top">
        <div class="container-fluid">
          <img class="navbar-brand" src="{% static 'pics/alburhan.png' %}" height="130" width="210"></img>
          
          <div class="collapse navbar-collapse" id="navbarNav">
          
            <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">
          
              <li class="nav-item">
                <a class="nav-link" style="color: goldenrod;font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 80%;" href="{% url 'user_profile' %}">Profile</a>
              </li>
          
              <li class="nav-item">
                <a class="nav-link" href="{% url 'attendance' %}" style="color:goldenrod;font-family:Verdana, Geneva, Tahoma, sans-serif;font-size: 80%;">Attendance</a>
              </li>
          
            </ul>
          
          </div>
          <div>
            <a class="btn btn-dark " type="button" role="button" href="{% url 'logout' %}" 
            style="position: fixed;
            top: 10px;
            right: 10px;">Logout</a> 
          <div class="form-outline" style="
          position: fixed;
          top: 60px;
          right: 10px;
          width: 150px;">
            <input  style="font-size: small;text-align:center;" type="search" id="form1" class="form-control" placeholder="Search By Date" aria-label="Search" />  
          </div> 
 
    </div>
    </nav>

        
    <!-- for search -->
    <script>
      const search_input = document.querySelector("#form1")
      search_input.addEventListener("input",e =>{
      const search_date = e.target.value
      const attendance_result_list = document.querySelectorAll("#attendance_result")

      attendance_result_list.forEach(row=>{
      date_in_row = row.querySelector("td").innerHTML
      const isvisible = date_in_row.includes(search_date)
      row.classList.toggle("hide",!isvisible)
      
      })

      })
    </script>  
    
    {% block content %}

    {% endblock %}
    
</body>
</html>
